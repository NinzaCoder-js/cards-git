<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&family=Open+Sans:wght@600;700&family=Roboto:ital,wght@0,400;1,900&family=Rubik:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
</head>
<body>

   <div class="box">
      <div class="cards-dark">

         <div class="card-image"><img src="./images/Rectangle 3.png" alt=""></div>

          <div class="like-comment">
            <div class="like">
              <div><img src="./images/heart.svg" alt=""></div>
              <div class="like-txt">21.3K</div>
            </div>

            <div class="comment">
              <div><img src="./images/comment.svg" alt=""></div>
              <div class="comment-txt">12.4K</div>
            </div>
          </div>


           <div class="card-h3"><h3>Title Number</h3></div>
            <div class="card-p"><p>Lorem ipsum dolor sit amet, consectetur adipiscing <br> elit. Aliquet pretium sit odio non. Aenean dolor, <br> ullamcorper amet dolor donec. </p></div>


           <div class="card-end">

            <div class="input-card">
              <input type="text" name="name" id="txt" placeholder="Leave a comment">
              <label for="txt"></label>
            </div>

              <div class="icon-right">
                <button><img src="./images/right.svg" alt=""></button>

              </div>
           </div>

      </div>
   </div>

</body>
</html>
